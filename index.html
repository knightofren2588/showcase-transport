<!doctype html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    

    <!-- Security Meta Tags -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Note: CSP upgrade-insecure-requests is handled by Netlify _headers in production -->

    

    <!-- Primary Meta Tags -->

    <title>Showcase Transport LLC | Precision Docking & Freight Services</title>

    <meta name="title" content="Showcase Transport LLC | Precision Docking & Freight Services" />

    <meta name="description" content="Professional logistics and transportation solutions with precision docking services. Expert freight handling and transportation management." />

    <meta name="keywords" content="logistics, transportation, freight services, docking, trucking, shipping" />

    <meta name="author" content="StarktechStudios" />

    <meta name="robots" content="index, follow" />

    

    <!-- Open Graph / Facebook -->

    <meta property="og:type" content="website" />

    <meta property="og:url" content="https://showcasetransportllc.com/" />

    <meta property="og:title" content="Showcase Transport LLC | Precision Docking & Freight Services" />

    <meta property="og:description" content="Professional logistics and transportation solutions with precision docking services." />

    

    <!-- Twitter -->

    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:url" content="https://showcasetransportllc.com/" />

    <meta property="twitter:title" content="Showcase Transport LLC | Precision Docking & Freight Services" />

    <meta property="twitter:description" content="Professional logistics and transportation solutions with precision docking services." />

    

    <!-- PWA / Web App -->

    <link rel="manifest" href="/manifest.json" />

    <meta name="theme-color" content="#0F2931" />

    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="apple-mobile-web-app-title" content="Showcase Transport" />

    

    <!-- Apple Touch Icons -->

    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />

    

    <!-- Favicon -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="shortcut icon" href="/favicon.ico" />

    

    <!-- Preconnect for Performance -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    

    <!-- Preconnect for JotForm -->

    <link rel="preconnect" href="https://form.jotform.com" />

    <link rel="preconnect" href="https://cdn.jotfor.ms" />

  </head>

  <body>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    

    <!-- Service Worker Registration -->

    <script>

      // Only register service worker in production (not on localhost)
      if ('serviceWorker' in navigator && !window.location.hostname.includes('localhost')) {

        window.addEventListener('load', () => {

          navigator.serviceWorker.register('/sw.js')

            .then(registration => {

              console.log('SW registered: ', registration);

            })

            .catch(registrationError => {

              console.log('SW registration failed: ', registrationError);

            });

        });

      }

    </script>

  </body>

</html>
