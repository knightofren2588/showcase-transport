<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- TODO: Add favicon.ico to /public/images/icons/ -->
    <link rel="icon" type="image/x-icon" href="/images/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Showcase Transport</title>
    <meta name="description" content="Showcase Transport offers reliable freight transportation with on-time delivery, safety compliance, and real-time tracking for businesses nationwide." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://showcasetransport.com/" />
    <meta property="og:title" content="Showcase Transport" />
    <meta property="og:description" content="Showcase Transport offers reliable freight transportation with on-time delivery, safety compliance, and real-time tracking for businesses nationwide." />
    <meta property="og:image" content="/images/hero.jpg" />
    <meta property="og:site_name" content="Showcase Transport" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://showcasetransport.com/" />
    <meta property="twitter:title" content="Showcase Transport" />
    <meta property="twitter:description" content="Showcase Transport offers reliable freight transportation with on-time delivery, safety compliance, and real-time tracking for businesses nationwide." />
    <meta property="twitter:image" content="/images/hero.jpg" />
  </head>
  <body>
    <!-- Netlify static form fallback -->
    <form name="quote" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="quote" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
